<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Weather</title>
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css"> </head>

<body>
	<div class="se-pre-con"></div>
	<div class="container">
		<div class="row">
			<div class="col s12">
				<h3 class="center" id="city"></h3> </div>
		</div>
		<div class="row center">
			<div class="col s12">
				<h1><i id="current-icon" class="wi"></i></h1></div>
		</div>
		<div class="row center" id="currentInfo">
			<div class="col s12">
				<h3 class="center" id="summary"></h3>
				<h3 class="center" id="temperature"></h3> </div>
		</div>
		<div class="row">
			<div class="col l2 m6 s12">
				<div class="card waves-effect waves-block waves-light center">
					<div class="card-image center"> <i class="wi hour-icon"></i> </div>
					<div class="card-content"> <span class="card-title left">7 A.M.</span> <span class="card-title activator right" id="dt1"></span> </div>
				</div>
			</div>
			<div class="col l2 m6 s12">
				<div class="card waves-effect waves-block waves-light center">
					<div class="card-image center"> <i class="wi hour-icon"></i> </div>
					<div class="card-content"> <span class="card-title left">11 A.M.</span> <span class="card-title activator right" id="dt2"></span> </div>
				</div>
			</div>
			<div class="col l2 m6 s12">
				<div class="card waves-effect waves-block waves-light center">
					<div class="card-image center"> <i class="wi hour-icon"></i> </div>
					<div class="card-content"> <span class="card-title left">3 P.M.</span> <span class="card-title activator right" id="dt3"></span> </div>
				</div>
			</div>
			<div class="col l2 m6 s12">
				<div class="card waves-effect waves-block waves-light center">
					<div class="card-image center"> <i class="wi hour-icon"></i> </div>
					<div class="card-content"> <span class="card-title left">7 P.M.</span> <span class="card-title activator right" id="dt4"></span> </div>
				</div>
			</div>
			<div class="col l2 m6 s12">
				<div class="card waves-effect waves-block waves-light center">
					<div class="card-image center"> <i class="wi hour-icon"></i> </div>
					<div class="card-content"> <span class="card-title left">11 P.M.</span> <span class="card-title activator right" id="dt5"></span> </div>
				</div>
			</div>
			<div class="col l2 m6 s12">
				<div class="card waves-effect waves-block waves-light center">
					<div class="card-image center"> <i class="wi hour-icon"></i> </div>
					<div class="card-content"> <span class="card-title left">3 A.M.</span> <span class="card-title activator right" id="dt6"></span> </div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
